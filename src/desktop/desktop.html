  <link rel="stylesheet" href="../../css/desktop.css" />

  <title>Overwolf Sample App - Desktop page</title>
</head>

<body class="desktop">
  <!-- -------------------------------- Header ------------------------------- -->

 

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <div class="desktopTop">   
      <header id="header" class="app-header1">
        <div class="window-controls-group">
          <button class="icon window-control" id="minimizeButton">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_minimize" />
            </svg>
          </button>
          <button class="icon window-control" id="maximizeButton">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_maximize" />
            </svg>
          </button>
          <button class="icon window-control window-control-close" id="closeButton">
            <svg>
              <use xlink:href="/img/header_icons.svg#window-control_close" />
            </svg>
          </button>
        
      </header>
      <h1>Speedcraft: A Beginner's Tool for Speedrunning</h1> 
       
    </div>
    <div class="desktopBottom">
      <!-- Launch Fortnite! -->
      <div id="left">
        <h3>Recommended Settings</h3>
        <ul class="settings">
          <li>Increase Render Distance</li>
          <li>Turn on Hitboxes</li>
          <li>Turn subtitles on</li>
          <li>Volume up</li>
        </ul>
      </div>
      <!-- Launch Fortnite! -->
      <div id="middle">
        <h3>Recommended Seed:</h3>
        <div class="settings">
          <h2 id = "setting" value=></h2>
          <script> 
            let theList = ["1955471898","6254448515498253750","6254448515498253750","-7453340963196383811","1156391694"]
      
              function randomWordPicker(aList){
                  let theListLength = theList.length / 10
                  let theAnswer = Math.floor( ( Math.random( ) * 10 ) * theListLength  ) 
                  return aList[theAnswer]
              }
              
              let result = randomWordPicker(theList)
              document.getElementById("setting").innerHTML = result
            </script>
          
        </div>    
        
      </div>
      <!-- picture -->
    </div>
    
    </div>
  </main>
